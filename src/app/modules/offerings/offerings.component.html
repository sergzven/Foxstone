<div class="page-content m-4">
  
  <app-offer-card [offer]="offerings[0]"></app-offer-card>
  
  <div class="row mt-4" *ngIf="offerings?.length > 1">
    <div class="col-xl-4 col-lg-6" *ngFor="let offer of offerings | slice:1">
      <app-offer-card [offer]="offerings[0]" [vertical]="true"></app-offer-card>
    </div>
  </div>
  
</div>
